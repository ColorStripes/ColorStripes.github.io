			<p>啊哈，这只汪汪看起来很乖，你是否想要给它加个鸡腿呢？还是丢给它锅锅（香蕉皮）？不管如何对待它，它永远都会在陪伴橙子身边嘿嘿。点击旁边按钮施展你的巴拉拉魔法吧，注意汪汪所能承受的锅锅重量和鸡腿个数都是有限制的哦，请不要过分虐待（投喂），啊咧！</p>
